<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .profile-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .profile-info p {
            margin: 5px 0;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logout-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="cat2.jpg" alt="Profile Image">
        </div>
        <h2>Welcome, Arzu!</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> Arzu</p>
            <p><strong>Email:</strong> arzumirzeb03@gmail.com</p>
            <p><strong>Location:</strong> Baku, Narimanov</p>
            <p><strong>Bio:</strong> My life my rules.</p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Perform logout actions here if necessary
            // For simplicity, we will just redirect to the login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
