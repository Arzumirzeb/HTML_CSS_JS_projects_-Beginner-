<!DOCTYPE html>
<head>
  <style>

    .slideshow-container {
      position: center;
      max-width: 900px;
      margin: auto;
    }
    .slide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/img_lights_wide.jpg" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="images/img_nature_wide.jpg" alt="Slide 2">
    </div>
    <div class="slide fade">
        <img src="images/img_snow_wide.jpg" alt="Slide 2">
      </div>
 
  </div>
  
  <script>
    
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 2000);
    }

  </script>
</body>
</html>
