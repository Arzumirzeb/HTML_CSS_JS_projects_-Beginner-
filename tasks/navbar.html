<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navbar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <img src="images/cat2.jpg" alt="Logo">
  </div>
  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
</nav>

<div class="content">
  <!-- Your page content goes here -->
</div>

<script>
const burger = document.querySelector('.burger');
const navLinks = document.querySelector('.nav-links');

burger.addEventListener('click', () => {
  // Toggle nav links
  navLinks.classList.toggle('nav-active');

  // Toggle burger animation
  burger.classList.toggle('toggle');

  // Toggle animation for individual burger lines
  burger.childNodes.forEach((child, index) => {
    if (child.classList) {
      child.classList.toggle(`line${index + 1}`);
    }
  });
});
</script>

<style>
  /* Navbar styles */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 20px;
  }

  .nav-links {
    list-style: none;
    display: flex;
  }

  .nav-links li {
    margin-right: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
  }

  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .line1, .line2, .line3 {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px;
    transition: all 0.3s ease;
  }

  /* Content styles */
  .content {
    height: 1000px; /* Example height */
    background-color: #f0f0f0;
  }

  /* Media query for responsive design */
  @media screen and (max-width: 768px) {
    .nav-links {
      display: none;
    }

    .burger {
      display: flex;
    }

    .nav-active {
      transform: translateX(0%);
    }

    .line1.rotate-down {
      transform: translateY(8px) rotate(-45deg);
    }

    .line2.fade-out {
      opacity: 0;
    }

    .line3.rotate-up {
      transform: translateY(-8px) rotate(45deg);
    }
  }
</style>

</body>
</html>
